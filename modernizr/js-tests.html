<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		<style type="text/css">
			.svg .star-svg img { display: none; }
			.no-svg .star-svg object { display: none; }
		</style>
	</head>
	<body>
		<div id="star-svg" data-path="img/star"></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
		<script type="text/javascript">
			// Extension to use different image formats according to the use
			var path = $('#star-svg').attr('data-path');
			var	svgObj;

			if (Modernizr.svg) {
				svgObj = '<object type="img/svg+xml" style="float:right" data="' 
						 + path + '.png"></obect>'
			} else {
				svgObj = '<img src="' + path + '.png" />';
			}

			$('star-svg').html(svgObj);
		</script>
	</body>
</html>
